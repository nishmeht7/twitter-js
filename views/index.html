{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, {{user}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{user}}</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <ul>
        <li class="tweet-list">
          <img src='/trump.jpg' class="list-img"></img>
          <div class="tweet-name">{{tweet.name}}</div>
          <div class="tweet-content">{{tweet.content}}</div>
        </li>
      </ul>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
